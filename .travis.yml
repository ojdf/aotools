language: python
sudo: true
dist: bionic

branches:
  only:
  - master
  - v*
  
python:
# - 3.4 Not in travis repositories
#- 3.5 Not in travis repositories
- 3.6
- 3.7
- 3.8

addons:
  apt:
    packages:
    - pandoc

before_install:
- wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
- chmod +x miniconda.sh
- ./miniconda.sh -b
- export PATH=/home/travis/miniconda3/bin:$PATH
- ls
- conda update --yes conda
install:
- conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy nose matplotlib numba
- pip install codecov pypandoc
- python setup.py install
script:
- nosetests --verbosity=3 --with-coverage --cover-package=aotools test/
after_success:
- codecov
